<script>
  $(document).ready(function () {
    // 페이지 로드 시
    $(".main_bestmenu_wrap div.center").eq(0).show();
    $(".main_bestmenu_wrap div.center").eq(1).hide();
    $(".main_bestmenu_wrap div.center").eq(2).hide();
    $(".menu_list ul li").eq(0).addClass("on");
    setTimeout(() => {
      document.querySelector(".app_store").classList.add("on");
      document.querySelector(".compose_map").classList.add("on");
    }, 400);


    $(".slider").slick({
      //   autoplay: true,
      autoplaySpeed: 1000,
      slidesToShow: 4,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 1223,
          settings: {
            slidesToShow: 3
          }
        },
        {
          breakpoint: 900,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 822,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });

    $('.center').slick({
      centerMode: true,
      centerPadding: '60px',
      autoplay: true,
      autoplaySpeed: 2000,
      infinite: true,
      slidesToShow: 5,
      responsive: [
        {
          breakpoint: 1023,
          settings: {
            arrows: true,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 576,
          settings: {
            arrows: true,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
          }
        }
      ]
    });

    $(".main_bestmenu_wrap .menu_list ul li").click(function () {
      $('.slick-slider').slick('refresh');

      $(".menu_list ul li").removeClass("on");
      $(this).addClass("on");

      $(".main_bestmenu_wrap div.center").hide();
      $(".main_bestmenu_wrap div.center").eq($(this).index()).show();
    });
