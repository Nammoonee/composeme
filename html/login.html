<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포즈커피 - 로그인</title>

  <!-- favicon-->
  <link rel="icon" href="../public/images/icon/favicon.ico">

  <!-- css -->
  <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
  <header id="header"></header>

  <main id="main">
    <div class="login_wrap">
      <h2><img src="../public/images/logo/compose_logo.svg" alt=""></h2>
      <form action="/register" method="post">
        <div class="login_box">
          <div>
            <input type="text" id="username" name="username" placeholder="아이디" required>
          </div>
          <div>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
          </div>
        </div>
        <div class="forgot">
          <a>아이디 찾기</a>
          <a class="fotgot_pw">비밀번호 찾기</a>

        </div>
        <div class="login_btn_wrap">
          <div>
            <input type="submit" value="로그인" class="btn_submit btn_login">
          </div>
          <div>
            <input type="submit" value="회원가입" class="btn_submit">
          </div>
        </div>
      </form>
      <div class="sns_login_wrap">
        <div class="sns_login_title_wrap">
          <span class="sns_login_title">SNS 계정으로 로그인</span>
          <hr>
        </div>
        <div class="sns_icon_wrap">
          <a><img src="../public/images/login/icon_sns_kakao.png" alt="카카오톡으로 로그인하기"></a>
          <a><img src="../public/images/login/icon_sns_naver.png" alt="네이버로 로그인하기"></a>
          <a>
            <div class="sns_google_box">
              <img src="../public/images/login/icon_sns_apple.png" alt="구글로 로그인하기">
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

</body>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(document).ready(function () {
    $("#header").load("compose_header.html");
    $("#footer").load("compose_footer.html");
  });
</script>

</html>
